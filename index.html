<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominator's Esports | The Search Begins</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oxanium:wght@400;600;700;800&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            black: '#050505',
                            dark: '#0a0a0a',
                            panel: '#121212',
                            orange: '#ff4500', // Ember
                            orangeDim: '#cc3700',
                            blue: '#1e293b', // Gunmetal
                            blueLight: '#334155',
                            text: '#e2e8f0',
                            muted: '#94a3b8'
                        }
                    },
                    fontFamily: {
                        display: ['Oxanium', 'sans-serif'],
                        alt: ['Rajdhani', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 8s ease-in-out infinite',
                        'ember-rise': 'emberRise 5s linear infinite',
                        'reveal': 'reveal 1.2s ease-out forwards',
                        'slide-up': 'slideUp 0.8s ease-out forwards',
                        'glitch': 'glitch 1s linear infinite',
                        'scan': 'scan 4s linear infinite',
                        'blur-reveal': 'blurReveal 3s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        emberRise: {
                            '0%': { transform: 'translateY(100%) scale(0.5)', opacity: '0' },
                            '50%': { opacity: '0.8' },
                            '100%': { transform: 'translateY(-100%) scale(0)', opacity: '0' },
                        },
                        reveal: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        glitch: {
                            '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                            '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                            '62%': { transform: 'translate(0,0) skew(5deg)' },
                        },
                        scan: {
                            '0%': { top: '-10%' },
                            '100%': { top: '110%' }
                        },
                        blurReveal: {
                            '0%': { filter: 'blur(20px)', transform: 'scale(1.1)' },
                            '100%': { filter: 'blur(0px)', transform: 'scale(1)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Global & Reset */
        body {
            background-color: #050505;
            color: #e2e8f0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ff4500; 
        }

        /* Cinematic Effects */
        .glass-panel {
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        
        .ember-text {
            color: transparent;
            background-clip: text;
            background-image: linear-gradient(to right, #ff4500, #ff8c00);
            text-shadow: 0 0 30px rgba(255, 69, 0, 0.4);
        }

        .hero-glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255,69,0,0.12) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
        }

        /* Logo treatment */
        .logo-container {
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 69, 0, 0.2);
            border: 1px solid rgba(255, 69, 0, 0.1);
        }
        
        .logo-img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.05); 
        }

        .particle {
            position: absolute;
            background: #ff4500;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        /* Interactive Elements */
        .clip-path-slant {
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        
        .btn-cinematic {
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-cinematic::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.7s;
        }
        .btn-cinematic:hover::before {
            left: 100%;
        }
        .btn-cinematic:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.2);
        }

        /* Card Hover Effect */
        .roster-card {
            transition: all 0.4s ease;
        }
        .roster-card:hover {
            transform: translateY(-5px);
            border-color: #ff4500;
        }
        .roster-card:hover .roster-glow {
            opacity: 1;
        }
        .roster-glow {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255,69,0,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: rgba(255, 69, 0, 0.5);
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.8);
            animation: scan 3s linear infinite;
            top: -10%;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- SVGs ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const Icons = {
            Users: (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>,
            Trophy: (props) => <IconBase {...props}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17"/><path d="M14 14.66V17"/><path d="M18 2l-3 4.66a6 6 0 0 1-6 0L6 2"/><path d="M10 22v-5"/><path d="M14 22v-5"/><rect x="8" y="2" width="8" height="2" rx="1"/></IconBase>,
            Shield: (props) => <IconBase {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></IconBase>,
            Menu: (props) => <IconBase {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconBase>,
            X: (props) => <IconBase {...props}><path d="M18 6 6 18"/><path d="M6 6 18 18"/></IconBase>,
            Video: (props) => <IconBase {...props}><path d="m22 8-6 4 6 4V8Z"/><rect x="2" y="6" width="14" height="12" rx="2" ry="2"/></IconBase>,
            Target: (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></IconBase>,
            Flame: (props) => <IconBase {...props}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></IconBase>,
            Briefcase: (props) => <IconBase {...props}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase>,
            MessageSquare: (props) => <IconBase {...props}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></IconBase>,
            Trash2: (props) => <IconBase {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconBase>,
            Plus: (props) => <IconBase {...props}><path d="M5 12h14"/><path d="M12 5v14"/></IconBase>,
            Instagram: (props) => <IconBase {...props}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></IconBase>,
            Twitter: (props) => <IconBase {...props}><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/></IconBase>,
            Lock: (props) => <IconBase {...props}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></IconBase>,
            Search: (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></IconBase>,
            Check: (props) => <IconBase {...props}><polyline points="20 6 9 17 4 12" /></IconBase>,
        };

        const { Users, Trophy, Shield, Menu, X, Video, Target, Flame, Briefcase, MessageSquare, Trash2, Plus, Instagram, Twitter, Lock, Search, Check } = Icons;

        // --- Configuration & Data ---
        const LOGO_URL = "https://i.postimg.cc/G21Qj6CX/Whats-App-Image-2026-01-05-at-12-10-17-PM.jpg";
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzg6te9HGoF39rnSL9zZnP7K2QLwmXA06cXG-svYWuRZXZlYrA7vXqzHmsrCKgRoclKzg/exec"; 

        // Initial Empty Slots
        const INITIAL_SLOTS = Array.from({ length: 12 }, (_, i) => ({
            id: i + 1,
            status: "SCOUTING",
            label: `SLOT ${i + 1}`,
            teamName: null,
            captain: null
        }));

        // Dummy Mock Requests for Demo
        const INITIAL_REQUESTS = [
            { id: 101, name: "Team Soul", ign: "Mortal", role: "Full Squad", exp: "PMCO Winner", timestamp: new Date().toISOString() },
            { id: 102, name: "GodLike", ign: "Jonathan", role: "Full Squad", exp: "MVP Season 1", timestamp: new Date().toISOString() },
            { id: 103, name: "XSpark", ign: "Scout", role: "Duo", exp: "Veteran", timestamp: new Date().toISOString() },
        ];

        const MESSAGES = [
            { id: 1, title: "Dominance Mindset", content: "We do not play to participate. We play to dominate. We are looking for the absolute best.", type: "core" },
            { id: 2, title: "Scouting Protocol", content: "We are monitoring every server. Every kill feed. If you are unbeatable, we will find you. Or you can find us.", type: "rule" },
        ];

        // --- Shared Components ---
        const EmberParticles = () => (
            <div className="absolute inset-0 overflow-hidden pointer-events-none z-0">
                {[...Array(25)].map((_, i) => (
                    <div 
                        key={i}
                        className="particle animate-ember-rise"
                        style={{
                            left: `${Math.random() * 100}%`,
                            width: `${Math.random() * 3 + 1}px`,
                            height: `${Math.random() * 3 + 1}px`,
                            animationDuration: `${Math.random() * 3 + 4}s`,
                            animationDelay: `${Math.random() * 5}s`,
                            opacity: 0.6
                        }}
                    />
                ))}
            </div>
        );

        const RevealOnScroll = ({ children }) => {
            const ref = useRef(null);
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        observer.disconnect();
                    }
                }, { threshold: 0.1 });
                
                if (ref.current) observer.observe(ref.current);
                
                return () => observer.disconnect();
            }, []);

            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? 'opacity-100 translate-y-0 blur-0' : 'opacity-0 translate-y-10 blur-sm'}`}>
                    {children}
                </div>
            );
        };

        const SectionTitle = ({ title, subtitle, align = "center" }) => (
            <div className={`mb-12 ${align === 'center' ? 'text-center' : 'text-left'} relative z-10`}>
                <h3 className="text-brand-orange font-alt font-bold tracking-widest uppercase text-sm mb-2">{subtitle}</h3>
                <h2 className="text-4xl md:text-6xl font-display font-bold text-white uppercase relative inline-block">
                    {title}
                    <div className={`h-1 bg-brand-orange absolute -bottom-2 skew-x-12 ${align === 'center' ? 'w-1/2 left-1/4' : 'w-24 left-0'}`}></div>
                </h2>
            </div>
        );

        // --- Main Components ---

        const Preloader = ({ onComplete }) => {
            const [text, setText] = useState("");
            const [showLogo, setShowLogo] = useState(false);
            const [glitch, setGlitch] = useState(false);
            const [isExiting, setIsExiting] = useState(false);

            useEffect(() => {
                const sequence = async () => {
                    await new Promise(r => setTimeout(r, 200));
                    setText("SYSTEM WAKE...");
                    
                    await new Promise(r => setTimeout(r, 1200));
                    setText("CALIBRATING OPTICS...");
                    
                    await new Promise(r => setTimeout(r, 1200));
                    setGlitch(true);
                    setText("TARGET ACQUIRED: ELITE");
                    
                    await new Promise(r => setTimeout(r, 1500));
                    setGlitch(false);
                    setShowLogo(true);
                    setText("DOMINATOR'S ESPORTS");

                    setTimeout(() => {
                        setIsExiting(true);
                        setTimeout(() => onComplete(), 1000); 
                    }, 3500);
                };
                sequence();
            }, []);

            return (
                <div className={`fixed inset-0 bg-brand-black z-50 flex flex-col items-center justify-center overflow-hidden transition-all duration-1000 ${isExiting ? 'opacity-0 blur-xl scale-110' : 'opacity-100'}`}>
                    <div className="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2670&auto=format&fit=crop')] bg-cover bg-center opacity-20 animate-blur-reveal"></div>
                    <div className="absolute inset-0 bg-gradient-to-t from-brand-black via-brand-black/90 to-transparent"></div>
                    <EmberParticles />
                    <div className={`relative transition-all duration-[2000ms] ease-out transform ${showLogo ? 'scale-100 opacity-100 blur-0' : 'scale-150 opacity-0 blur-xl'}`}>
                        <div className="w-56 h-56 md:w-80 md:h-80 logo-container mb-12 relative shadow-[0_0_100px_rgba(255,69,0,0.3)]">
                            <div className="absolute inset-0 bg-brand-orange/20 animate-pulse rounded-full mix-blend-overlay"></div>
                            <img src={LOGO_URL} alt="Dominators Logo" className="logo-img relative z-10" />
                        </div>
                    </div>
                    <div className="h-16 relative z-20 flex items-center justify-center">
                        <h1 className={`font-display text-xl md:text-3xl text-white tracking-[0.5em] font-bold uppercase transition-all duration-300 ${glitch ? 'animate-glitch text-brand-orange' : ''} ${showLogo ? 'blur-0 opacity-100' : 'blur-sm opacity-70'}`}>
                            {text}
                        </h1>
                    </div>
                </div>
            );
        };

        const Navbar = ({ onViewChange, currentView }) => {
            const [isOpen, setIsOpen] = useState(false);
            const NavLink = ({ label, target }) => (
                <button 
                    onClick={() => { onViewChange(target); setIsOpen(false); }}
                    className={`font-alt font-bold uppercase tracking-wider hover:text-brand-orange transition-colors text-sm ${currentView === target ? 'text-brand-orange' : 'text-gray-400'}`}
                >
                    {label}
                </button>
            );

            return (
                <nav className="fixed top-0 w-full z-40 bg-brand-black/90 backdrop-blur-md border-b border-white/5">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-20">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => onViewChange('hero')}>
                                <div className="w-10 h-10 rounded-full overflow-hidden border border-brand-orange/50">
                                    <img src={LOGO_URL} className="w-full h-full object-cover" />
                                </div>
                                <span className="font-display font-bold text-xl tracking-wider text-white">DOMINATORS</span>
                            </div>
                            <div className="hidden md:flex space-x-8">
                                <NavLink label="Home" target="hero" />
                                <NavLink label="About" target="about" />
                                <NavLink label="Roster" target="roster" />
                                <NavLink label="Highlights" target="highlights" />
                                <NavLink label="Join Us" target="join" />
                            </div>
                            <div className="md:hidden">
                                <button onClick={() => setIsOpen(!isOpen)} className="text-white">
                                    {isOpen ? <X /> : <Menu />}
                                </button>
                            </div>
                        </div>
                    </div>
                    {isOpen && (
                        <div className="md:hidden bg-brand-black border-t border-white/10 p-4 space-y-4 flex flex-col items-center">
                            <NavLink label="Home" target="hero" />
                            <NavLink label="About" target="about" />
                            <NavLink label="Roster" target="roster" />
                            <NavLink label="Highlights" target="highlights" />
                            <NavLink label="Join Us" target="join" />
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = ({ onNavigate }) => (
            <section className="relative min-h-screen flex items-center justify-center overflow-hidden pt-20">
                <div className="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2670&auto=format&fit=crop')] bg-cover bg-center opacity-20 mix-blend-overlay"></div>
                <div className="absolute inset-0 bg-gradient-to-t from-brand-black via-brand-black/80 to-transparent"></div>
                <div className="hero-glow animate-pulse-slow"></div>
                <EmberParticles />

                <div className="relative z-10 text-center px-4 max-w-5xl mx-auto animate-slide-up">
                    <div className="mb-8 flex justify-center">
                        <div className="w-48 h-48 md:w-64 md:h-64 logo-container animate-float">
                            <img src={LOGO_URL} className="logo-img" />
                        </div>
                    </div>
                    <h1 className="text-5xl md:text-8xl font-display font-bold text-white mb-4 tracking-tighter leading-none">
                        SEARCHING FOR <br /><span className="ember-text">THE UNBEATABLE</span>
                    </h1>
                    <p className="text-brand-muted text-lg md:text-2xl font-body mb-10 tracking-wide max-w-2xl mx-auto font-light">
                        A New Era Begins. We are scouting 12 elite teams to represent our flag. Do you have what it takes?
                    </p>
                    <div className="flex flex-col md:flex-row gap-6 justify-center">
                        <button onClick={() => onNavigate('join')} className="btn-cinematic bg-brand-orange text-white px-10 py-4 font-display font-bold text-xl uppercase tracking-widest clip-path-slant">
                            Apply For Slot
                        </button>
                        <button onClick={() => onNavigate('roster')} className="btn-cinematic bg-transparent border border-white/20 text-white px-10 py-4 font-display font-bold text-xl uppercase tracking-widest clip-path-slant hover:bg-white/5">
                            View Open Slots
                        </button>
                    </div>
                </div>
            </section>
        );

        const AboutSection = () => (
            <section className="py-24 px-4 bg-brand-black relative">
                <RevealOnScroll>
                    <div className="max-w-7xl mx-auto grid md:grid-cols-2 gap-16 items-center">
                        <div className="relative">
                            <div className="absolute -inset-4 bg-brand-orange/20 blur-xl rounded-full opacity-20"></div>
                            <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?q=80&w=2671&auto=format&fit=crop" className="relative rounded-lg border border-white/10 shadow-2xl grayscale hover:grayscale-0 transition-all duration-700" />
                        </div>
                        <div>
                            <SectionTitle title="The Origin" subtitle="New Organization" align="left" />
                            <p className="text-gray-400 text-lg leading-relaxed mb-6 font-light">
                                Dominator's Esports is born from a single vision: to create a legacy of pure dominance. We are not here to follow the meta; we are here to break it.
                            </p>
                            <p className="text-gray-400 text-lg leading-relaxed mb-8 font-light">
                                We are currently in Phase 1: <strong>The Scouting</strong>. We are looking for 12 founding teams who possess the skill, the synergy, and the hunger to become unbeatable.
                            </p>
                            <div className="grid grid-cols-2 gap-8">
                                <div>
                                    <h4 className="font-display text-3xl text-white font-bold mb-1">12</h4>
                                    <p className="text-brand-orange text-sm uppercase tracking-wider font-alt">Slots Available</p>
                                </div>
                                <div>
                                    <h4 className="font-display text-3xl text-white font-bold mb-1">0%</h4>
                                    <p className="text-brand-orange text-sm uppercase tracking-wider font-alt">Tolerance for Weakness</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </RevealOnScroll>
            </section>
        );

        const RosterSection = ({ slots }) => (
            <section className="py-24 px-4 bg-gradient-to-b from-brand-black to-brand-panel relative">
                <RevealOnScroll>

                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm">
                            <div className="bg-brand-panel p-8 border border-white/10 w-full max-w-sm relative">
                                <button onClick={() => setShowAdminLogin(false)} className="absolute top-4 right-4 text-gray-500 hover:text-white"><X size={20} /></button>
                                <h3 className="font-display font-bold text-2xl text-white mb-6 uppercase">Admin Access</h3>
                                <input type="password" value={pass} onChange={e => setPass(e.target.value)} className="w-full bg-brand-black border border-white/10 p-3 text-white mb-4 outline-none focus:border-brand-orange" placeholder="Passcode" />
                                <button onClick={handleLogin} className="w-full bg-brand-orange text-white font-bold py-3 uppercase hover:bg-brand-orangeDim">Login</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
